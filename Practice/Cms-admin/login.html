<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Admin area | Account login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.ckeditor.com/4.18.0/standard/ckeditor.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class=" w-75 container-fluid">
            <a class="navbar-brand" href="#">AdminStrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>
        </div>
    </nav>
    <header class="">
        <div class="w-75 container p-2">
            <div class="row">
                <div class="col col-md-12">
                    <h1 class="text-center"> Admin area <small class="fs-3 fw-light">Account login</small>
                    </h1>
                </div>

            </div>
        </div>
    </header>



    <section id="main">
        <div class="container">
            <div class="row justify-content-center p-5">
                <div class="col-md-4">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Stay logged in</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn main-color-bg" type="submit">Sign in</button>
                          </div>
                    </form>


                </div>
            </div>
        </div>
    </section>



    <!-- Add Page -->

    <div class="modal fade" id="addPage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">Add Page</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group mb-2">
                            <label class="mb-2" for="pageTitle">Page title</label>
                            <input type="text" class="form-control" placeholder="Page title" value="about">
                        </div>
                        <div class="form-group mb-2">
                            <label class="mb-2" for="pageTitle">Page body</label>
                            <textarea name="editor1" type="text" class="form-control"
                                placeholder="Page body">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Numquam doloremque maxime, consequuntur deserunt voluptatibus aliquam. Obcaecati, doloribus. Obcaecati mollitia libero, porro ex, tenetur hic velit, earum tempora vero modi maxime.</textarea>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="" id="" checked> Published
                            </label>
                        </div>
                        <div class="form-group mb-2">
                            <label class="mb-2" for="">Meta Tags</label>
                            <input type="text" class="form-control" placeholder="Add some tags..." value="tag1, tag2">
                        </div>
                        <div class="form-group mb-2">
                            <label class="mb-2" for="">Meta Description</label>
                            <input type="text" class="form-control" placeholder="Add Meta Description..."
                                value="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Numquam doloremque maxime, consequuntur deserunt voluptatibus aliquam.">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        CKEDITOR.replace('editor1');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
